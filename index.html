<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instWrapper">
        <div class="instPhone">
            <img src="./img/phone.png" alt="phone">
        </div>
        <div class="instLog">
            <div class="group">
                    <img src="./img/logo.png" class="instLogo" alt="Logo Instagram">
                    <div class="instProfile">
                        <img src="./img/Profile.jpg" alt="profile">
                    </div>
                    <a href="#" class="logIn">Continue as Ryoutir</a>
                    <a href="#" class="logOut">Remove account</a>
            </div>
            <div class="group">
                    <p class="notAcc">Isn't Ryoutir?</p>
                    <p class="notAcc">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
            </div>
            <div class="getApp">
                    <p class="gettheApp">Get the APP!</p>
                    <div class="download">
                        <a href="#" class="appDownload"></a>
                        <a href="#" class="appDownload"></a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
